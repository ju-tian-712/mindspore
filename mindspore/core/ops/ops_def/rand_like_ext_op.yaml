#operator rand_like_ext
rand_like_ext:
    args:
        tensor:
            dtype: tensor
        dtype:
            dtype: TypeId
            arg_handler: dtype_to_type_id
            default: None
        seed:
            dtype: int
            type_cast: Tensor
            default: 0
        offset:
            dtype: int
            type_cast: Tensor
            default: 0
    returns:
        output:
            dtype: tensor
    function:
        disable: True
    dispatch:
        enable: True
        Ascend: RandLikeExtAscend