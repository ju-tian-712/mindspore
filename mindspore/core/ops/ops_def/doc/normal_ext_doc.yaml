nromal_ext:
    description: |
      Generates random numbers according to the Normal random number distribution.

        Inputs:
          - **mean** (Union[float, Tensor]) - The mean is a tensor with the mean of each output elementâ€™s normal distribution.
          - **std** (Union[float, Tensor]) - The tensor of random tensor to be generated.
              Only constant value is allowed, and the date type is float16, float32, float64.
          - **generator** (Generator) - Mindspore generator.

        Raises:
          TypeError: If `mean` or `std` is not Union[float, Tensor].
          TypeError: If `tensor` is not a Tensor.

        Outputs:
          - **output** (Tensor) - With the same type and shape as the 'out'.

        Supported Platforms:
          ``Ascend``