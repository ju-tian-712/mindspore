#operator EmbeddingApplyFtrl
embedding_apply_ftrl:
    args:
        var_handle:
            dtype: tensor
        lr:
            dtype: tensor
        lr_power:
            dtype: tensor
        lambda1:
            dtype: tensor
        lambda2:
            dtype: tensor
        grad:
            dtype: tensor
        keys:
            dtype: tensor
        embedding_dim:
            dtype: int
        mask_zero:
            dtype: bool
            default: False
        _embedding_dim:
            dtype: int
            default: 1
        _max_key_num:
            dtype: int
            default: 1
    labels:
        _process_node_engine_id: "'PS'"
    returns:
        var_handle:
            dtype: tensor
