#operator rms_norm
rms_norm:
  args:
    x:
      dtype: tensor
    gamma:
      dtype: tensor
    epsilon:
      dtype: float
      default: 1e-6
      prim_init: True
  args_signature:
    dtype_group: (x, gamma)
  returns:
    y:
      dtype: tensor
    rstd:
      dtype: tensor
  dispatch:
    enable: True