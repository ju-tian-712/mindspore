#operator binary_cross_entropy_with_logits
binary_cross_entropy_with_logits:
  args:
    input:
      dtype: tensor
    target:
      dtype: tensor
    weight:
      dtype: tensor
      default: None
    posWeight:
      dtype: tensor
      default: None
    reduction:
      dtype: int
      default: "'mean'"
      arg_handler: str_to_enum
  returns:
    out:
      dtype: tensor
  class:
    name: BinaryCrossEntropyWithLogits
  dispatch:
    enable: True
    Ascend: BinaryCrossEntropyWithLogitsAscend
