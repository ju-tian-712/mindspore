arange:
    description: |
        Creates a sequence of numbers that begins at `start` and extends by increments of
        `step` up to but not including `end`.

        Args:
            start (Union[number, Tensor]): The first number in the sequence.
                Must have type: int32 ,int64, float32, float64 or Rank 0 Tensor.
            end (Union[number, Tensor]): Upper end of the sequence, exclusive.
                Must have type: int32 ,int64, float32, float64 or Rank 0 Tensor.
            step (Union[number, Tensor]): Number that increments `start`.
                Must have type: int32 ,int64, float32, float64 or Rank 0 Tensor.

        Returns:
            A 1-D Tensor. If `start`, `end` and `step` are all integers, the Tensor dtype is int64.
            If at least one of `start`, `end` and `step` is floating-point numbers, the Tensor dtype is float32.

        Raises:
            TypeError: If the datatype of `start`, `end` or `step` is not supported.
            ValueError: If `step` = 0.
            ValueError: If `start` >= `end` when `step` > 0.
            ValueError: If `start` <= `end` when `step` < 0.

        Supported Platforms:
            `Ascend`

        Examples:
            >>> from mindspore import mint
            >>> start = 0
            >>> end = 10
            >>> step = 4
            >>> output = mint.arange(start, end, step)
            >>> print(output)
            [0 4 8]
